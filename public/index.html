<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Ticketing System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Submit IT Ticket</h1>

    <form id="ticketForm">
      <label for="reporter"><i class="fas fa-user"></i> Your Name:</label>
      <input type="text" id="reporter" name="reporter" required>

      <label for="category"><i class="fas fa-cogs"></i> Issue Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Network">Network</option>
        <option value="Access">Access</option>
      </select>

      <label for="description"><i class="fas fa-comment-dots"></i> Describe the issue:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button id="submit-btn" type="submit">Submit Ticket</button>
    </form>

    <div id="message"></div>
  </div>

  <div id="chartContainer" class="container">
    <h2>Tickets Reported by User</h2>
    <canvas id="ticketChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ticketCounts = {
      alice: 4,
      bob: 7,
      charlie: 2,
      diana: 5,
      eric: 3
    };

    const form = document.getElementById('ticketForm');
    const messageDiv = document.getElementById('message');

    const ctx = document.getElementById('ticketChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(ticketCounts),
        datasets: [{
          label: 'Tickets Reported',
          data: Object.values(ticketCounts),
          backgroundColor: '#007BFF',
          borderColor: '#0056b3',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const reporter = document.getElementById('reporter').value.trim().toLowerCase(); // Normalize to lowercase
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();

      try {
        const response = await fetch('/submit-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reporter, category, description })
        });

        const result = await response.json();

        if (response.ok) {
          // Update ticket count for the reporter
          if (ticketCounts[reporter]) {
            ticketCounts[reporter]++;
          } else {
            ticketCounts[reporter] = 1;
          }

          // Update the chart data
          chart.data.labels = Object.keys(ticketCounts);
          chart.data.datasets[0].data = Object.values(ticketCounts);
          chart.update();

          messageDiv.textContent = `✅ Ticket submitted successfully! Thank you, ${reporter}!`;
          messageDiv.className = 'success show';
          form.reset();
        } else {
          messageDiv.textContent = `❌ Failed to submit ticket: ${result.error}`;
          messageDiv.className = 'error show';
        }
      } catch (err) {
        messageDiv.textContent = `❌ Error submitting ticket: ${err.message}`;
        messageDiv.className = 'error show';
      }

      setTimeout(() => {
        messageDiv.classList.remove('show');
        messageDiv.classList.add('hide');

        messageDiv.addEventListener('animationend', () => {
          messageDiv.style.display = 'none';
          messageDiv.classList.remove('hide');
        }, { once: true });
      }, 5000);
    });
  </script>

</body>
</html>
