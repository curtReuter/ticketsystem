<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Ticketing System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }

    textarea { width: 90%; }
    #reporter { width: 25%; }
    #category, #description { width: 95%; }

    #submit-btn {
      margin-top: 20px;
      padding: 12px;
      width: 50%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      min-width: 70px;
    }

    #submit-btn:hover {
      background-color: #0056b3;
    }

    #messageContainer {
      margin-top: 20px;
      text-align: center;
    }

    .message {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
      font-weight: bold;
    }

    .message.success {
      background-color: #28a745;
      color: white;
    }

    .message.error {
      background-color: #dc3545;
      color: white;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    canvas {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit IT Ticket</h1>

    <form id="ticketForm">
      <label for="reporter"><i class="fas fa-user"></i> Your Name:</label>
      <input type="text" id="reporter" name="reporter" required>

      <label for="category"><i class="fas fa-cogs"></i> Issue Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Network">Network</option>
        <option value="Access">Access</option>
      </select>

      <label for="description"><i class="fas fa-comment-dots"></i> Describe the issue:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button id="submit-btn" type="submit">Submit Ticket</button>
    </form>

    <div id="messageContainer"></div>
  </div>

  <div id="chartContainer" class="container">
    <h2>Tickets Reported by User</h2>
    <canvas id="ticketChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ticketCounts = {
      alice: 4,
      bob: 7,
      charlie: 2,
      diana: 5,
      eric: 3
    };

    const form = document.getElementById('ticketForm');
    const messageContainer = document.getElementById('messageContainer');

    const ctx = document.getElementById('ticketChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(ticketCounts),
        datasets: [{
          label: 'Tickets Reported',
          data: Object.values(ticketCounts),
          backgroundColor: '#007BFF',
          borderColor: '#0056b3',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#444' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const reporter = document.getElementById('reporter').value.trim().toLowerCase();
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value.trim();

      // Clear previous messages
      messageContainer.innerHTML = '';

      try {
        const response = await fetch('/submit-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reporter, category, description })
        });

        const result = await response.json();

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (response.ok) {
          if (ticketCounts[reporter]) {
            ticketCounts[reporter]++;
          } else {
            ticketCounts[reporter] = 1;
          }

          chart.data.labels = Object.keys(ticketCounts);
          chart.data.datasets[0].data = Object.values(ticketCounts);
          chart.update();

          messageDiv.textContent = `✅ Ticket submitted successfully! Thank you, ${reporter}!`;
          messageDiv.classList.add('success');
          form.reset();
        } else {
          messageDiv.textContent = `❌ Failed to submit ticket: ${result.error}`;
          messageDiv.classList.add('error');
        }

        messageContainer.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.classList.add('fade-out');
          setTimeout(() => messageDiv.remove(), 500);
        }, 10000);
      } catch (err) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'error');
        messageDiv.textContent = `❌ Error submitting ticket: ${err.message}`;
        messageContainer.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.classList.add('fade-out');
          setTimeout(() => messageDiv.remove(), 500);
        }, 10000);
      }
    });
  </script>

</body>
</html>
