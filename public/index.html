<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an issue</title>
  <style>
    body {
      background-color: #181818;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #e0e8ff;
      margin-bottom: 40px;
    }

    form {
      background-color: #1f1f2e;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto 1px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #d0d8ff;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a3b;
      color: #fff;
      font-size: 14px;
    }

    input {

    }

    button {
      display: block;
      min-width: 76px;
      width: 25%;
      padding: 12px;
      margin-top: 30px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #357abd;
    }

    #messageContainer {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 20px;
    }

    .message {
      padding: 15px; 
      margin: 20px auto 0 auto; /* this centers it horizontally */
      border-radius: 5px;
      width: 400px;
      text-align: center;
    }
    .success {
      background-color: rgb(88, 219, 88);
      color: white;
    }

    .error {
      background-color: #dc3545;
      color: white;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 720px;
      background-color: #1f1f2e;
      padding: 20px;
      border-radius: 8px;
    }

    #ticketForm {
  display: flex;
  flex-wrap: wrap;
  gap: 15px; /* ensures spacing between items */
}

#ticketForm label {
  width: 100%;
  margin-top: 10px;
}

#ticketForm input[type="text"],
#ticketForm select,
#ticketForm textarea {
  width: 25%;
  min-width: 200px; /* optional: prevents inputs from getting too narrow */
  background-color: #2a2a2a;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 10px;
  box-sizing: border-box;
}

#ticketForm textarea {
  width: 95%; /* wider for description area */
}

  </style>
</head>
<body>
  <h1>Report an issue</h1>

  <form id="ticketForm">
    <label for="reporter">First Name</label>
    <input type="text" id="reporter" required />

    <label for="title">Title</label>
    <input type="text" id="title" required />

    <label for="description">Description</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="priority">Priority</label>
    <select id="priority" required>
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>

    <button type="submit">Submit Ticket</button>
  </form>

  <div id="messageContainer"></div>

  <canvas id="ticketChart" width="600" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const form = document.getElementById('ticketForm');
    const messageContainer = document.getElementById('messageContainer');
    const ctx = document.getElementById('ticketChart').getContext('2d');

    let ticketCounts = {};

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Tickets Reported',
          data: [],
          backgroundColor: '#4a90e2',
          borderColor: '#357abd',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#eaeaea',
              stepSize: 1,
              precision: 0
            },
            grid: {
              color: '#333'
            }
          },
          x: {
            ticks: {
              color: '#eaeaea'
            },
            grid: {
              color: '#333'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#eaeaea'
            }
          }
        }
      }
    });

    async function fetchTicketCounts() {
      try {
        const response = await fetch('/ticket-counts');
        if (!response.ok) throw new Error('Failed to fetch ticket counts');
        ticketCounts = await response.json();
        updateChart();
      } catch (error) {
        console.error('Error fetching ticket counts:', error);
      }
    }

    function updateChart() {
      chart.data.labels = Object.keys(ticketCounts);
      chart.data.datasets[0].data = Object.values(ticketCounts);
      chart.update();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const reporter = document.getElementById('reporter').value.trim().toLowerCase();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const priority = document.getElementById('priority').value;

      messageContainer.innerHTML = '';

      try {
        const response = await fetch('/submit-ticket', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reporter, priority, description, title })
        });

        const result = await response.json();

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (response.ok) {
          messageDiv.textContent = `✅ Ticket submitted successfully! Thank you, ${reporter}!`;
          messageDiv.classList.add('success');
          form.reset();
          await fetchTicketCounts();
        } else {
          messageDiv.textContent = `❌ Failed to submit ticket: ${result.error}`;
          messageDiv.classList.add('error');
        }

        messageContainer.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.classList.add('fade-out');
          setTimeout(() => messageDiv.remove(), 500);
        }, 10000);
      } catch (err) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'error');
        messageDiv.textContent = `❌ Error submitting ticket: ${err.message}`;
        messageContainer.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.classList.add('fade-out');
          setTimeout(() => messageDiv.remove(), 500);
        }, 10000);
      }
    });

    fetchTicketCounts();
  </script>
</body>
</html>
